<!-- Book a Session Section -->
<section id="book-session">
  <div class="container">
    <h2>Book a Session</h2>
    <p>Secure your spot for an unforgettable photography experience.</p>
    <form id="booking-form" class="booking-form">
      <div class="form-column">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-group">
          <label for="session-type">Session Type</label>
          <select id="session-type" name="session-type" required>
            <option value="" disabled selected>Select session type</option>
            <option value="wedding">Wedding Photography</option>
            <option value="portrait">Portrait Session</option>
            <option value="event">Event Coverage</option>
            <option value="commercial">Commercial Shoot</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group full-width">
        <label for="message">Additional Notes (Optional)</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Let us know any special requests"
        ></textarea>
      </div>
      <button type="submit" class="cta-button">Submit Booking</button>
    </form>
  </div>
</section>

<!-- Success Pop-Up -->
<div id="success-popup" class="popup">
  <div class="popup-content">
    <span class="close-popup">&times;</span>
    <h3>Successfully Booked!</h3>
    <p>Your session has been booked. We'll contact you shortly.</p>
  </div>
</div>
